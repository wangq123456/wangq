    http:
      method: GET
      query: 'productId=1&searchValue=1&eventType=&startTime=&endTime=&pageNow=&pageSize='
      masterkey: '03eabea2183743beafcf7910634629c1'
      sdk: '0'
      apiversion: '20181031202219'
  tcp_connect:
    prober: tcp
  tcp_connect_mqtt:
    prober: tcp
    timeout: 5s
    tcp:
      clientid: "116f4484fd174d4e9374112a23cad5db"
      username: "fhb"
      password: "5sZdF1OEtdEbSWXS3CsdHuI1Ek2S3tM8CEjW72XRZ2k"
      appprotocol: "MQTT"
  tcp_connect_tlink:
    prober: tcp
    timeout: 5s
    tcp:
      clientid: "10002141machinemonitor"
      username: 
      password: 
      appprotocol: "TLink"
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
